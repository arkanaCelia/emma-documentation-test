name: Deploy Swift DocC Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: macos-latest
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configurar identidad Git
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Convertir la carpeta .docc a HTML
      - name: Convert DocC catalog to HTML
        run: |
          rm -rf public
          mkdir public
          xcrun docc convert \
            emma-test-ios/emma-test-ios.docc \
            --output-path public
          touch public/.nojekyll

      # 4. Asegurar existencia de gh-pages
      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > index.html
            git add index.html
            git commit -m "Initialize GitHub Pages branch"
            git push origin gh-pages
            git checkout main
          fi

      # 5. Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
          keep_files: false
          commit_message: "docs: Update Swift DocC documentation via GitHub Actions"
