name: Deploy Swift DocC Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Convert DocC catalog to HTML
        run: |
          rm -rf public
          mkdir -p public/_site

          xcrun docc convert \
            emma-test-ios/emma-test-ios.docc \
            --output-path public/_site

          # Mover contenido generado a la ra√≠z de 'public'
          mv public/_site/* public/
          rm -rf public/_site

          # Ajustar rutas relativas en el HTML principal
          sed -i '' 's#<head>#<head><base href="./">#' public/index.html

          # Arreglar var baseUrl = "/" -> "./"
          perl -pi '' -e 's|var baseUrl = "/";|var baseUrl = "./";|' public/index.html

          # Prevenir que GitHub Pages ignore carpetas con "_"
          touch public/.nojekyll

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > index.html
            git add index.html
            git commit -m "Initialize GitHub Pages branch"
            git push origin gh-pages
            git checkout main
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
          keep_files: false
          commit_message: "docs: Update Swift DocC documentation via GitHub Actions"
