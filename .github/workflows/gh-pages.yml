name: Deploy Swift DocC Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: macos-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ“˜ Generate DocC documentation
        run: |
          set -e
          mkdir -p public/_site

          xcrun docc convert emma-test-ios/emma-test-ios.docc \
            --output-path public/_site

          mv public/_site/* public/
          rm -rf public/_site

          # Agrega archivo vacÃ­o para evitar 404
          echo '{}' > public/theme-settings.json

          # Corrige base href
          perl -pi -e 's|<head>|<head><base href="./">|' public/index.html

          # Corrige rutas de assets
          find public -name "*.html" -exec perl -pi -e '
            s|/js/|./js/|g;
            s|/css/|./css/|g;
            s|/img/|./img/|g;
            s|/images/|./images/|g;
            s|/favicon|./favicon|g
          ' {} +

          # âœ… Corrige ruta baseUrl con subcarpeta real
          perl -pi -e 's|var baseUrl = "/";|var baseUrl = "/emma-documentation-test/";|' public/index.html

          # Desactiva Jekyll
          touch public/.nojekyll

      - name: ðŸ§± Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages initialized" > index.html
            git add index.html
            git commit -m "Initialize GitHub Pages branch"
            git push origin gh-pages
            git checkout main
          fi

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
          keep_files: false
          commit_message: "docs: Update Swift DocC documentation via GitHub Actions"
