name: Deploy Swift DocC Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Convert DocC catalog to HTML and fix paths
        run: |
          rm -rf public
          mkdir public

          # Generar sitio en carpeta temporal js/
          xcrun docc convert \
            emma-test-ios/emma-test-ios.docc \
            --output-path public/js

          # Aplanar en la ra√≠z de public/
          mv public/js/* public/
          rm -rf public/js

          # Insertar <base href="./"> en index.html para rutas relativas
          sed -i '' 's#<head>#<head><base href="./">#' public/index.html

          # Desactivar Jekyll
          touch public/.nojekyll

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > index.html
            git add index.html
            git commit -m "Initialize GitHub Pages branch"
            git push origin gh-pages
            git checkout main
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
          keep_files: false
          commit_message: "docs: Update Swift DocC documentation via GitHub Actions"
