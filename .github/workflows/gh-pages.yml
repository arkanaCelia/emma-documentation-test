name: Deploy Swift DocC Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Swift toolchain
        uses: fwal/setup-swift@v2
        with:
          swift-version: '5.9'

      - name: Generate DocC archive
        run: |
          xcodebuild \
            -workspace emma-test-ios/EmmaTest.xcworkspace \
            -scheme EmmaTest \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            docbuild \
            BUILD_DIR=build \
            -allowProvisioningUpdates

      - name: Convert DocC archive to HTML
        run: |
          mkdir -p public
          xcrun docc convert \
            build/Build/Products/Debug-iphonesimulator/EmmaTest.doccarchive \
            --output-path public
          touch public/.nojekyll

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# GitHub Pages" > index.html
            git add index.html
            git commit -m "Initialize GitHub Pages branch"
            git push origin gh-pages
            git checkout main
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
          keep_files: false
          commit_message: "docs: Update Swift DocC documentation via GitHub Actions"
